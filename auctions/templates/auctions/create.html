{% extends "auctions/layout.html" %}
{% block body %}
<form method="POST" enctype="multipart/form-data" action="{% url 'create_listings' %}" style="margin: 60px;">{% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Description</label>
      <textarea class="form-control" name="Description" id="Description" rows="3" required></textarea>
    </div>
    <div class="form-group">
      <label for="exampleFormControlFile1">Thumbnail</label>
      <input type="file" class="form-control-file" id="thumbnail" name="thumbnail">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Starting bid</label>
      <input type="number" class="form-control" id="st_bid" name="st_bid" aria-describedby="emailHelp" required>
    </div>
    <select class="form-control form-control-lg" name="category" id="category">
      <option value="Fashion">Fashion</option>
      <option value="Electronics">Electronics</option>
      <option value="Furniture">Furniture</option>
      <option value="Daily Essentials">Daily Essentials</option>
      <option>None of the above</option>
    </select>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock body %}
